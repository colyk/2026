<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: linear-gradient(180deg, #f2f4fb, #eef0f6);
  --card: #ffffff;
  --text: #1b1b1f;
  --muted: #6b6f86;
  --track: #e4e6f0;
  --done: #4f6ef7;
  --done-soft: rgba(79,110,247,.18);
  --future: #e4e6f0;
}

* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: var(--bg);
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--text);
}

.card {
  width: min(1100px, 95%);
  padding: 42px 46px 50px;
  background: var(--card);
  border-radius: 26px;
  box-shadow:
    0 30px 80px rgba(20,25,60,.08),
    0 4px 12px rgba(20,25,60,.04);
}

h1 {
  margin: 0;
  font-size: 56px;
  font-weight: 700;
  letter-spacing: -0.5px;
}

.meta-live {
  margin-top: 10px;
  font-size: 16px;
  color: var(--muted);
}

.progress-wrapper {
  margin-top: 30px;
}

.progress-bar {
  height: 12px;
  background: var(--track);
  border-radius: 999px;
  overflow: hidden;
}

.progress-fill {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #4f6ef7, #8fa2ff);
  transition: width .6s ease;
}

.stats {
  margin-top: 10px;
  font-size: 15px;
  color: var(--muted);
}

.stats strong {
  color: var(--text);
}

.days-grid {
  margin-top: 38px;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(18px, 1fr));
  gap: 8px;
}

.day {
  aspect-ratio: 1 / 1;
  border-radius: 7px;
  background: var(--future);
}

.day.done {
  background: var(--done);
}

.day.today {
  outline: 2px solid var(--done-soft);
  outline-offset: 2px;
  animation: pulse 3s ease-in-out infinite;
}

@keyframes pulse {
  0%   { box-shadow: 0 0 0 0 var(--done-soft); }
  70%  { box-shadow: 0 0 0 6px rgba(79,110,247,0); }
  100% { box-shadow: 0 0 0 0 rgba(79,110,247,0); }
}
</style>
</head>

<body>
<div class="card">
  <h1>2026</h1>
  <div class="meta-live" id="metaLive"></div>

  <div class="progress-wrapper">
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
    <div class="stats">
      <strong id="percent"></strong>% completed ·
      <strong id="left"></strong> days left
    </div>
  </div>

  <div class="days-grid" id="daysGrid"></div>
</div>

<script>
const year = 2026;

function getISOWeek(date) {
  const d = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
  const dayNum = d.getUTCDay() || 7;
  d.setUTCDate(d.getUTCDate() + 4 - dayNum);
  const yearStart = new Date(Date.UTC(d.getUTCFullYear(),0,1));
  return Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
}

function update() {
  const start = new Date(year, 0, 1);
  const end = new Date(year + 1, 0, 1);
  const today = new Date();

  const totalDays = (end - start) / 86400000;
  const passedDays = Math.max(
    0,
    Math.min(totalDays, Math.floor((today - start) / 86400000))
  );

  document.getElementById("percent").textContent =
    ((passedDays / totalDays) * 100).toFixed(1);

  document.getElementById("left").textContent =
    totalDays - passedDays;

  document.getElementById("progressFill").style.width =
    (passedDays / totalDays * 100) + "%";

  const dateText = today.toLocaleDateString("en-US", {
    weekday: "long",
    day: "numeric",
    month: "long"
  });

  const week = getISOWeek(today);

  document.getElementById("metaLive").textContent =
    `${dateText} · Week ${week}`;
}

const grid = document.getElementById("daysGrid");
const start = new Date(year, 0, 1);
const end = new Date(year + 1, 0, 1);
const totalDays = (end - start) / 86400000;

for (let i = 0; i < totalDays; i++) {
  const d = document.createElement("div");
  d.className = "day";
  grid.appendChild(d);
}

function markDays() {
  const today = new Date();
  const passedDays = Math.floor((today - start) / 86400000);
  [...grid.children].forEach((el, i) => {
    el.className = "day";
    if (i < passedDays) el.classList.add("done");
    if (today.getFullYear() === year && i === passedDays) {
      el.classList.add("today");
    }
  });
}

update();
markDays();
setInterval(() => {
  update();
  markDays();
}, 60000);
</script>
</body>
</html>
